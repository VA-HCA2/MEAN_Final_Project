     <main>
        <section class="container col-md-5 formBorder mt-5">
            <h1 class="mb-3 text-center filterTitle">Register</h1>
            <hr class="mb-4">
            <div class="row">
                <div class="col-md-12">
                    <form class="form " id="registerForm" autocomplete="off">
                     
                        <div class="form-group row">
                            <label for="username" class="col-sm-4 col-form-label font-weight-bold">User Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter a User Name" required autofocus />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label font-weight-bold">Email Address: </label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter your Email Address" required/>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label font-weight-bold">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" aria-describedby="passwordHelp" placeholder="Enter a Password" required />
                                <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters.</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="confirm" class="col-sm-4 col-form-label font-weight-bold">Confirm:</label>
                            <div class="col-sm-8"> 
                            <input type="password" class="form-control" id="confirm" name="confirm" [(ngModel)]="confirmPass" placeholder="Confirm your password" required />
                        </div>
                        </div>

                        <input type="submit" class="btn btn-primary " (click)="onSubmit()" /> 
                        <input type="reset" class="btn btn-secondary " id="resetBtn" (click)="onReset()" />
                    </form>
                    <div class="container">
                        <br />
                        <div class="alert alert-danger" role="alert" id="errMsg" *ngIf="error">{{errMsg}}</div>
                        Already have an account? <a href="/login" title="Login">Login now.</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
