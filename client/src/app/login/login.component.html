<main>
    <section class="container col-md-5 formBorder mt-5">
        <h1 class="mb-3 text-center filterTitle">Login</h1>
        <hr class="mb-4">
        <div class="row">
            <div class="col-md-12">
                <!-- Form-->
                <form class="form " method="GET" id="loginForm" autocomplete="off">
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label font-weight-bold">Username:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
                                placeholder="Enter Username" autocomplete="off" value="" autofocus required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label font-weight-bold">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" name="password" value=""
                                [(ngModel)]="password" autocomplete="off" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="loginBtn" class="btn btn-primary" type="submit" id="loginBtn"
                            (click)="onSubmit()">Login</button> &nbsp;
                        <button type="reset" class="btn btn-danger" id="resetBtn" (click)="onReset()">Reset</button>
                    </div>
                </form>
                <!-- End form -->
                <br />
                <div class="alert alert-danger text-center" role="alert" id="errMsg" *ngIf="error">{{errMsg}}</div>
                <p class="text-center">Don't have an account? <a href="/register" title="Register">Register.</a> </p>
            </div>
        </div>
    </section>
</main>
